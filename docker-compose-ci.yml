version: '3.9'

services:
  lint-tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev 
    image: huma-underwriter-eth-txns-ci:latest
    command: ["make", "lint-check"]
    environment:
      - ENV=development

  tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev 
    image: huma-underwriter-eth-txns-ci:latest
    command: ["make", "test"]
    environment:
      - ENV=test
